<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد | CRM</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/navbar.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>
<body>
  <div id="navbar-container"></div>

  <!-- باکس اعلان -->
  <div id="notification-popup">
    <ul id="notification-list" class="list-group"></ul>
  </div>

  <h1>🎯 داشبورد</h1>

  <div id="shortcuts">
    <button onclick="location.href='reminders.html'">➕ یادآوری جدید</button>
    <button onclick="location.href='clients.html'">➕ مشتری جدید</button>
    <button onclick="location.href='reports.html'">➕ گزارش جدید</button>
  </div>

  <p>خوش آمدید <b id="user-name"></b> | نقش: <span id="user-role"></span></p>

  <div class="dashboard-cards">
    <div class="card">👥 مشتریان: <span id="clients-count">0</span></div>
    <div class="card">⏰ یادآورها: <span id="reminders-count">0</span></div>
    <div class="card">📊 گزارش‌ها: <span id="logs-count">0</span></div>
  </div>

  <div class="dashboard-section">
    <h3>📆 نمودار گزارش‌های ۷ روز اخیر</h3>
    <div style="height:300px"><canvas id="weekly-chart"></canvas></div>
  </div>

  <!-- 👇 طراحی جدید اطلاعات -->
  <div class="dashboard-grid">
    <div class="info-card" id="today-reminders-box">
      <h4>🔔 یادآوری‌های امروز</h4>
      <ul id="today-reminders" class="info-list"></ul>
    </div>

    <div class="info-card" id="top-client-user-box" style="display:none;">
      <h4>👑 بیشترین ثبت مشتری</h4>
      <p id="top-client-user">--</p>
    </div>

    <div class="info-card" id="top-log-user-box" style="display:none;">
      <h4>🏆 بیشترین ثبت گزارش</h4>
      <p id="top-log-user">--</p>
    </div>

    <div class="info-card" id="active-user-box" style="display:none;">
      <h4>👥 کاربران فعال هفته</h4>
      <p id="active-users">--</p>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "js/navbar.js";
        script.onload = () => {
          if (typeof loadTodayNotifications === "function") {
            loadTodayNotifications();
          }
        };
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
