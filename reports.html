<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گزارش‌ها | CRM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Persian Datepicker -->
  <script src="https://unpkg.com/persian-date/dist/persian-date.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/persian-datepicker/dist/css/persian-datepicker.min.css">
  <script src="https://unpkg.com/persian-datepicker/dist/js/persian-datepicker.min.js"></script>

  <!-- jQuery Timepicker -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF & html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <!-- CSS پروژه -->
  <link rel="stylesheet" href="css/style.css">

  <!-- اسکریپت صفحه -->
  <script src="js/reports.js" defer></script>
</head>
<body>

  <nav>
    <a href="index.html">داشبورد</a>
    <a href="clients.html">مشتریان</a>
    <a href="reminders.html">یادآورها</a>
    <a href="reports.html"><b>📊 گزارش‌ها</b></a>
    <a href="profile.html">پروفایل</a>
  </nav>

  <h1>📊 گزارش‌ها</h1>

  <!-- فیلترها -->
  <div id="filter-box">
    <label>از تاریخ:</label><input type="text" id="filter-from">
    <label>تا تاریخ:</label><input type="text" id="filter-to">
    <label>مشتری:</label>
    <select id="filter-client"><option value="">همه</option></select>
    <label>کلمه کلیدی:</label><input type="text" id="filter-keyword" placeholder="عنوان یا توضیح">
    <button id="apply-filter">نمایش</button>
  </div>

  <!-- دکمه‌ها -->
  <button id="csv-btn" style="display:none;">📥 خروجی CSV</button>
  <button id="pdf-btn" style="display:none;">📄 خروجی PDF</button>
  <button id="chart-btn" style="display:none;">📈 نمایش نمودار</button>

  <!-- ناحیه نمودار -->
  <div id="chart-container" style="display: none; margin-top: 20px;">
    <div style="margin-bottom: 10px;">
      <label><input type="radio" name="chartType" value="date" checked> 📅 بر اساس تاریخ</label>
      <label><input type="radio" name="chartType" value="user"> 👤 بر اساس کاربر</label>
    </div>
    <div id="user-select-wrapper" style="display: none; margin-bottom: 10px;">
      <label>کاربر:</label>
      <select id="user-select">
        <option value="all">📊 همه کاربران</option>
      </select>
    </div>
    <canvas id="chart" style="width: 100%; max-width: 600px; height: 350px;"></canvas>
  </div>

  <!-- فرم گزارش دستی -->
  <button id="toggle-report-form">➕ افزودن گزارش دستی</button>

  <div id="manual-report-box" style="display: none;">
    <h3>📝 فرم گزارش دستی</h3>
    <form id="manual-report-form">
      <label>مشتری:</label>
      <select id="manual-client-select" required></select>
      <label>عنوان گزارش:</label>
      <input type="text" id="manual-title" required>
      <label>توضیحات:</label>
      <textarea rows="3" id="manual-description" required></textarea>
      <label>تاریخ:</label>
      <input type="text" id="manual-date" required>
      <label>ساعت:</label>
      <input type="text" id="manual-time" required>
      <button type="submit">ثبت گزارش</button>
    </form>
  </div>

  <!-- جدول گزارش‌ها -->
  <table id="report-content">
    <thead>
      <tr>
        <th>کاربر</th>
        <th>عملیات</th>
        <th>مشتری</th>
        <th>توضیح</th>
        <th>زمان</th>
      </tr>
    </thead>
    <tbody id="log-table"></tbody>
  </table>

</body>
</html>
